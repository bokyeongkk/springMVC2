<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <!-- 반복시 오른쪽 컬렉션( ${users} )의 값을 하나씩 꺼내서 왼쪽 변수( user )에 담아서 태그를 반복 실행합니다. -->
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>
<h1>반복 상태 유지</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <!-- 반복의 두번째 파라미터를 설정해서 반복의 상태를 확인 할 수 있습니다. -->
    <tr th:each="user, userStatus : ${users}">
        <td th:text="${userStatus.count}">username</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
        <td>
            index = <span th:text="${userStatus.index}"></span>
            count = <span th:text="${userStatus.count}"></span>
            size = <span th:text="${userStatus.size}"></span>
            even? = <span th:text="${userStatus.even}"></span>
            odd? = <span th:text="${userStatus.odd}"></span>
            first? = <span th:text="${userStatus.first}"></span>
            last? = <span th:text="${userStatus.last}"></span>
            current = <span th:text="${userStatus.current}"></span>
        </td>
    </tr>
</table>
</body>
</html>
